<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Editor</title>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
    <wicket:extend>
        <div>Hello Subscriber</div>
		<div>Es ist jetzt <div wicket:id="date" type="text" id="title">date</div></div>

        <div>
            <form id="subscriptionsForm" method="get" wicket:id="subscriptionsForm">
                <fieldset>
                    <legend style="color: #F90">Date Range</legend>
                    <span>Von: <div wicket:id="filterFrom" type="date" id="filterFrom" /></span>
                    <span>Bis: <div wicket:id="filterTo" type="date" id="filterTo" /></span>
                    <span><input type="submit" name="filter" value="Filtern"/></span>
                </fieldset>
            </form>
        </div>
    
        <div id="offerPanel" wicket:id="offerPanel">offerPanel</div>

    </wicket:extend>
</body>
</html>
