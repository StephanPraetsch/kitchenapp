<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Admin</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<wicket:extend>
		<div>Hello Admin</div>
		<div>
			all registered users
			<table cellspacing="0" class="dataview">
				<tr>
					<th>Email</th>
					<th>Password</th>
					<th>Roles</th>
				</tr>
				<tr wicket:id="usersList">
					<td><span wicket:id="email">[email]</span></td>
					<td><span wicket:id="password">[password]</span></td>
					<td><span wicket:id="userRoles">[userRoles]</span></td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
