<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div>
			<form id="registerForm" method="get" wicket:id="registerForm">
				<fieldset>

					<legend style="color: #F90">Register</legend>

					<span>Username: </span><input wicket:id="username" type="text"
						id="username" /> <br /> <span>Password: </span><input
						wicket:id="password" type="password" id="password" /> <br /> <span>Email:
					</span> <input wicket:id="email" type="text" id="email" />
					<p>
						<input type="submit" name="Register" value="Register" />
					</p>
				</fieldset>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
